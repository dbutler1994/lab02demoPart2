<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start-up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/rwdgrid/2/css/rwdgrid.min.css">

    <link rel="stylesheet" href="assets/gui.css">
</head>

<body>
    <div class="container navbar">

        <div class="grid-2 toplogo">
            <img class="toplogo" src="assets/company-logo.webp" alt="Logo for web start up company">
        </div>

        <div class="grid-8">
            <ul class="navitems">
                <li>Wallet</li>
                <li>Currency</li>
                <li>People</li>
                <li>Benefits</li>
            </ul>
        </div>

        <div class="grid-2">
            <a href="#" class="navbarbtn">Journey</a>
        </div>

    </div>

    <div class="container">

        <div class="grid-6 maincontent">
            <img class="landingimg" src="assets/phone-vertical-partial.jpg" alt="Fancy phone image">
        </div>

        <div class="grid-6 maincontent">
            <h1 class="hlanding">Unleash your crypto's full potential</h1>
        </div>

    </div>

    <div class="footer">
        <div class="container">
            <div class="grid-6 footercontent">
                <h2>Welcome to the startupWallet</h2>
            </div>

            <div class="grid-6 footercontent">
                <p><strong>Our Mission.</strong></p>
            </div>

        </div>

        <div class="container">
            <div class="grid-6 footercontent">
                <h4>Find out more about what we do and pick what's best for you.</h4>
            </div>

            <div class="grid-6 footercontent">
                <p><small>Unlock your wallets full potential with the our ecosystem.</small></p>
                <a href="#" class="footerbtn">Journey</a>
                
            </div>

        </div>

    </div>

</html>
